openapi: 3.0.0
info:
  title: Your API Title
  description: A description of your API
  version: 1.0.0
servers:
  - url: https://api.example.com/v1
paths:
  /users:
    get:
      summary: Get a list of users
      responses:
        '200':
          description: A successful response
    post:
      summary: Create a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                email:
                  type: string
              required:
                - username
                - email
      responses:
        '201':
          description: User created successfully
  /users/{userId}:
    parameters:
      - name: userId
        in: path
        required: true
        description: The ID of the user
        schema:
          type: integer
    get:
      summary: Get user by ID
      responses:
        '200':
          description: A successful response
    put:
      summary: Update user by ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                email:
                  type: string
              required:
                - username
                - email
      responses:
        '200':
          description: User updated successfully
    delete:
      summary: Delete user by ID
      responses:
        '204':
          description: User deleted successfully

